builds:
  - binary: observe
    id: observe
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
    goarch:
      - amd64
    mod_timestamp: "{{.CommitTimestamp}}"
  - binary: observe
    id: observe-macos
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
    mod_timestamp: "{{.CommitTimestamp}}"
    hooks:
      post: gon s/notarize.hcl
archives:
  - format: zip
    files:
    - README.md
    - observe_completions_bash.sh
    wrap_in_directory: true
    strip_parent_binary_folder: true
    rlcp: true
    format_overrides:
      - goos: linux
        format: "tar.gz"
checksum:
  disable: true
snapshot:
  name_template: "{{ incpatch .Version }}-next"

